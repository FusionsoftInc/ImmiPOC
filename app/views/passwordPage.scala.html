@(pw: Form[models.LoginPassword])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
        @form(routes.LoginController.savePassword()) {
                @inputText(pw("emailId"))
                @inputText(pw("password"))
                @inputText(pw("retypePassword"))

                <div class="buttons">
                    <input type="submit" value="change password"/>
                </div>
        }

}
